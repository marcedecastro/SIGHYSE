<form class="emp-form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <div class="col-md-3 ml-auto">

      <div class="form-group ">
          <input class="form-control" name="nombre"  #nombre="ngModel"  [(ngModel)]="nom"
            placeholder="Nombre de Usuario" required> 
    
          <div class="validation-error" *ngIf="nombre.invalid && nombre.touched">Ingrese nombre dusuario.</div>
        </div>
        <div class="form-group  ">
          <input class="form-control" name="password" placeholder="Contraseña" type="password"  #password="ngModel"  [(ngModel)]="pwd" 
            required>
    
          <div class="validation-error" *ngIf="password.invalid && password.touched">Ingrese contraseña.</div>
        </div>
        <div class="form-group ">
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-lg btn-block btn-info">
              <i class="fa fa-floppy-o"></i> Iniciar Sesión</button>
          </div>
    </div>
  </form>
