<div *ngIf="edificioService.listaVisible">
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-sm  table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th colspan="2">
                                <div>
                                    <!-- <a class="btn btn-outline-secondary btn-sm " (click)="showNew()">
                                    <i class="fa fa-plus-circle"></i> <span> Nuevo Edificio</span>
                                </a> -->
                                    <button type="button" class="btn btn-info btn-xs" (click)="showNew()">Nuevo Edificio <i class= "fa fa-plus-circle"></i> </button>
                                </div>
                            </th>

                            <!-- lista de titulos-->
                            <Th *ngFor="let titulo of edificioService.titulos ; let i = index">{{titulo}}</Th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let edificio of edificioService.Lista ; let i = index" (click)="setClickedRow(i)" [class.active]="i == selectedRow">

                            <td>
                                <a class="btn" (click)="showForEdit(edificio)"> <i class="fa fa-pencil-square-o"></i> </a>
                            </td>
                            <td>
                                <a class="btn text-danger" (click)="onDelete(edificio,template)"> <i class="fa fa-trash-o"></i> </a>
                            </td>
                            <!--  campos de la fila-->
                            <td *ngFor="let campo of edificioService.campos"> {{edificio[campo]}}</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<ng-template #template>

    <div class="modal-content">
        <div class="modal-header">

            <h4 id="dialog-static-name" class="modal-title pull-left">Desea Borrar el Edificio?</h4>
        </div>
        <div class="modal-body text-center">
            <p> {{edificioService.instancia.Nombre}}</p>

            <button type="button" class="btn btn-default" (click)="confirm()">Si</button>
            <button type="button" class="btn btn-primary" (click)="decline()">No</button>
        </div>
    </div>


</ng-template>
