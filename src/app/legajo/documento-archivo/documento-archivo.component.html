<div *ngIf ='this.legajoService.instancia.DocumentosArchivos'>
    <h6 class="text-center bg-secondary text-white"> Archivos Adjuntos </h6>

    
    <div class="input-group input-file" name="Fichier1">
        <input   name="Archivo" 
        style= "display:none"
        
        type="file" (change)="onFileChanged($event.target.files)" 
        #fileInput> 
        <span class="input-group-btn">
            <button class="btn btn-default  btn-sm" type="button" (click)="fileInput.click()" >Seleccione Archivo</button>
        </span>
        <input type="text" class="form-control form-control-sm" placeholder='Archivos Seleccionados' [(ngModel)]="archivosStr" />		
            <span class="input-group-btn">
            <button class="btn btn-default  btn-sm" type="button" (click)="GrabaArchivos()" > Guardar</button>
        </span>
    </div>

  <!--  <div class="listaArchivos">   -->
    <table class="table table-sm table-bordered table-hover " *ngIf ='legajoService.instancia.DocumentosArchivos'>
        <thead  class= "thead-dark">

        <tr > 
          <Th>Nombre</Th> 
          <Th>tipo</Th> 
          <Th></Th> 
          <Th></Th> 
    
        </tr>
      </thead>
      <tbody >

          <tr *ngFor="let archivo of legajoService.instancia.DocumentosArchivos">
            <td>{{archivo.NombreArchivo }}</td>
            <td>{{archivo.TipoArchivo}}</td>

            <td>
                <a class="btn" >
                    <i class="fa fa-download" (click)="onDownload(archivo)"></i>
                  </a>
                </td>
            <td>
              <a class="btn text-danger" (click)="onDelete(archivo,template)">
                <i class="fa fa-trash-o"></i>
              </a>
            </td>
          </tr>

        </tbody>
      </table>
    <!--</div> -->

</div>


<ng-template #template>

    <div class="modal-content">
    <div class="modal-header">
  
      <h5 id="dialog-static-name" class="modal-title pull-left">Desea Borrar el Archivo?</h5>
    </div>
    <div class="modal-body text-center">
        <p> {{archivo.NombreArchivo}}</p>
  
      <button type="button" class="btn btn-default" (click)="confirm()" >Si</button>
      <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
    </div>
  </div>
  
  
  </ng-template>
